<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pexels Clone - Contact</title>

    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #a55c81;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #db85a9;
            color: rgb(8, 7, 7);
            padding: 15px 20px;
            width: 100%;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Contact Section */
        .contact-container {
            text-align: center;
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
        }

        .contact-container h2 {
            margin-bottom: 20px;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-form input, 
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .contact-form textarea {
            resize: none;
            height: 100px;
        }

        .submit-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        /* Map Section */
        .map-container {
            margin-top: 20px;
            width: 100%;
            max-width: 500px;
            border-radius: 8px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 300px;
            border: none;
        }

        /* Footer */
        footer {
            margin-top: 50px;
            text-align: center;
            padding: 15px;
            background-color: #d16bb8;
            color: white;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>CONTACT US</h1>
        
        
    </header>

    <!-- Contact Section -->
    <section class="contact-container">
        <h2>Contact Us</h2>
        <form class="contact-form" id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </section>

    

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Pexels Clone | <a href="button">Privacy Policy</a></p>
    </footer>

    <!-- JavaScript -->
    <script>
        document.getElementById("contactForm").addEventListener("submit", function (event) {
            event.preventDefault();
            alert("Thank you! Your message has been sent.");
            document.getElementById("contactForm").reset();
        });
    </script>

</body>
</html>
