<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pexels Clone Home </title>

    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #C2FFC7;
        }

        /* Text Styling */
p {
    font-size: 25px; 
    color: #06040e; 
}

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #526E48;
            color: #0c071a;
            padding: 15px 20px;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 50px;
            background-color: #99CDA9;
        }

        /* Gallery Grid */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 40px;
            font-size: 35px;
            color: white;
            cursor: pointer;
        }

        .close:hover {
            color: red;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 15px;
            background-color: #9EDF9C;
            
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1> (HOME)</h1>
        
            
    </header>

    <!-- Home Section -->
    <section class="hero">
        
        <p>Explore high-quality images</p>

    </section>

    

    
     

    <!-- Image Gallery -->
    <section class="gallery">
        <img src="https://images.pexels.com/photos/3476312/pexels-photo-3476312.jpeg" alt="Nature" onclick="openModal(this)">
        <img src="https://images.pexels.com/photos/30934746/pexels-photo-30934746/free-photo-of-modern-architecture-in-tbilisi-against-cityscape.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="City" onclick="openModal(this)">
        <img src="https://images.pexels.com/photos/68767/divers-underwater-ocean-swim-68767.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Ocean" onclick="openModal(this)">
        <img src="https://images.pexels.com/photos/418831/pexels-photo-418831.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Forest" onclick="openModal(this)">
        <img src="https://images.pexels.com/photos/618833/pexels-photo-618833.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Mountains" onclick="openModal(this)">
    </section>

    <!-- Modal -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modalImg" src="" alt="Expanded View">
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Pexels Clone | <a href="#">Privacy Policy</a></p>
    </footer>

    <!-- JavaScript for Modal -->
    <script>
        function openModal(imgElement) {
            var modal = document.getElementById("imageModal");
            var modalImg = document.getElementById("modalImg");
            modal.style.display = "flex";
            modalImg.src = imgElement.src;
        }

        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
        }
    </script>

</body>
</html>
